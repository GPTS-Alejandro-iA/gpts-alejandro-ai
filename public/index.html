<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alejandro iA - Green Power Tech Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e6f0ff;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #004aad;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  header h2 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: normal;
    margin-top: 0.3rem;
  }
  #chat-container {
    max-width: 600px;
    margin: 1rem auto;
    background: #fff;
    border-radius: 10px;
    padding: 1rem;
    height: 70vh;
    overflow-y: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .message {
    margin: 0.5rem 0;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .user {
    background-color: #cce0ff;
    align-self: flex-end;
    margin-left: auto;
  }
  .bot {
    background-color: #004aad;
    color: #fff;
    align-self: flex-start;
    margin-right: auto;
  }
  #input-container {
    display: flex;
    max-width: 600px;
    margin: 0 auto 1rem;
  }
  #user-input {
    flex: 1;
    padding: 0.5rem;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }
  #send-btn {
    padding: 0.5rem 1rem;
    margin-left: 0.5rem;
    background-color: #004aad;
    color: #fff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
  #send-btn:hover {
    background-color: #003380;
  }
  #chat-messages {
    display: flex;
    flex-direction: column;
  }
</style>
</head>
<body>

<header>
  <h1>¬°Hola! Soy Alejandro iA y ser√© tu Asesor Digital Inteligente de</h1>
  <h2>Green Power Tech Store ‚òÄÔ∏è</h2>
</header>

<div id="chat-container">
  <div id="chat-messages"></div>
</div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="Escribe tu mensaje aqu√≠..." />
  <button id="send-btn">Enviar</button>
</div>

<script>
const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

// Generar un sessionId √∫nico por cliente
const sessionId = Date.now() + Math.floor(Math.random() * 1000);

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Inicial saludo
addMessage("üëã ¬°Hola! Soy Alejandro iA, tu asesor solar de Green Power Tech. Para empezar, ¬øcu√°l de nuestros sistemas le interesa conocer m√°s?\n‚Ä¢ 1.üîÜ Energ√≠a Solar Fuera de la red\n‚Ä¢ 2.‚ö° Backups de Alta Capacidad", 'bot');

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  addMessage(message, 'user');
  userInput.value = '';

  try {
    const res = await fetch('/message', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sessionId, message })
    });
    const data = await res.json();
    if (data.reply) addMessage(data.reply, 'bot');
  } catch (err) {
    addMessage("Error en la comunicaci√≥n con el servidor.", 'bot');
    console.error(err);
  }
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
