<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alejandro iA - Green Power Tech</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: white;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-header img {
      height: 40px;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
    }
    .user-message {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .bot-message {
      align-self: flex-start;
      background: white;
      border: solid 1px #ddd;
    }
    .chat-input {
      display: flex;
      padding: 12px;
      background: #f0f0f0;
      border-top: solid 1px #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .chat-input button:hover {
      background: #054c42;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Alejandro iA
      <img src="https://greenpowertech.store/cdn/shop/files/gpt_logo_transp.png" alt="Logo" />
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");

    let conversationState = {
      step: "greeting", // greeting -> systemSelection -> collectContact -> orient
      clientData: {}
    };

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function startConversation() {
      appendMessage("ðŸ‘‹ Â¡Hola! Soy Alejandro iA, tu asesor solar de Green Power Tech ðŸŒž\nPara comenzar, Â¿cuÃ¡l de nuestros sistemas le interesa conocer mÃ¡s?\nâ€¢ 1.ðŸ”† EnergÃ­a Solar Fuera de la red\nâ€¢ 2.âš¡ Backups de Alta Capacidad", "bot-message");
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      appendMessage(message, "user-message");
      messageInput.value = "";

      // LÃ³gica de pasos
      if (conversationState.step === "greeting") {
        conversationState.step = "systemSelection";
        conversationState.clientData.systemChoice = message;
        appendMessage("Perfecto. Para ofrecerle orientaciÃ³n adecuada, por favor compÃ¡rteme tu nombre y telÃ©fono.", "bot-message");
        conversationState.step = "collectContact";
        return;
      }

      if (conversationState.step === "collectContact") {
        const parts = message.split(/,|;/);
        conversationState.clientData.name = parts[0]?.trim();
        conversationState.clientData.phone = parts[1]?.trim();
        conversationState.clientData.address = parts[2]?.trim() || "";
        conversationState.clientData.bestTime = parts[3]?.trim() || "";

        if (!conversationState.clientData.name || !conversationState.clientData.phone) {
          appendMessage("âš ï¸ Por favor proporciona al menos tu nombre y telÃ©fono para continuar.", "bot-message");
          return;
        }

        // Enviar lead al backend
        try {
          await fetch("/send_lead", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(conversationState.clientData)
          });
        } catch(e) {
          appendMessage("âŒ Error registrando tu informaciÃ³n.", "bot-message");
        }

        conversationState.step = "orient";
        appendMessage("Gracias por compartir tu informaciÃ³n. Ahora, cuÃ©ntame mÃ¡s sobre quÃ© necesitas: EnergÃ­a Solar o Backups.", "bot-message");
        return;
      }

      // Paso orientativo final
      if (conversationState.step === "orient") {
        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message, ...conversationState.clientData })
          });
          const data = await response.json();
          appendMessage(data.reply || "No pude generar respuesta.", "bot-message");
        } catch (err) {
          appendMessage("âŒ Error enviando el mensaje.", "bot-message");
        }
      }
    }

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    startConversation();
  </script>
</body>
</html>
