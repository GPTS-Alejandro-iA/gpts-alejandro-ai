<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Power Tech Store Chat</title>
<style>
  body {
    font-family: 'Helvetica', sans-serif;
    background-color: #f2f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #chat-container {
    width: 400px;
    max-width: 90%;
    height: 600px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #chat-header {
    background: linear-gradient(90deg, #00aaff, #0055cc);
    color: #fff;
    padding: 15px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 16px;
  }
  #chat-header span { font-size: 20px; }
  #chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .bot {
    background-color: #e0f0ff;
    align-self: flex-start;
  }
  .user {
    background-color: #d0ffd8;
    align-self: flex-end;
  }
  #chat-input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    gap: 10px;
  }
  #chat-input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
  }
  #send-btn {
    background-color: #00aaff;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
  }
  #send-btn:hover {
    background-color: #0077aa;
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">
    <span>‚òÄÔ∏è</span>
    ¬°Bienvenido a Green Power Tech Store!
    <span>üîã</span>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input-container">
    <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." />
    <button id="send-btn">‚û°Ô∏è</button>
  </div>
</div>

<script>
const chatMessages = document.getElementById("chat-messages");
const chatInput = document.getElementById("chat-input");
const sendBtn = document.getElementById("send-btn");

// Generar sessionId √∫nico para el usuario
const sessionId = Date.now().toString();

function addMessage(text, sender) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message", sender);
  msgDiv.innerHTML = text;
  chatMessages.appendChild(msgDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Enviar mensaje
async function sendMessage() {
  const message = chatInput.value.trim();
  if (!message) return;
  addMessage(message, "user");
  chatInput.value = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, sessionId })
    });
    const data = await res.json();
    addMessage(data.reply, "bot");
  } catch (err) {
    addMessage("‚ö†Ô∏è Error de conexi√≥n con el chat.", "bot");
  }
}

// Evento bot√≥n
sendBtn.addEventListener("click", sendMessage);
// Enviar con Enter
chatInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

// Mensaje inicial al cargar la p√°gina
window.addEventListener("load", async () => {
  try {
    const res = await fetch("/");
    // No mostramos contenido del HTML, solo usamos para inicializar
    addMessage("üëã ¬°Hola! Soy Alejandro Ai, listo para ayudarte. üåû", "bot");
  } catch {
    addMessage("‚ö†Ô∏è Error al cargar saludo inicial.", "bot");
  }
});
</script>

</body>
</html>
