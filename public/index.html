<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Alejandro - Green Power Tech</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#075e54; height:100vh; display:flex; align-items:flex-end; justify-content:center; font-family:-apple-system,system-ui,sans-serif; }
    #chat { width:100%; max-width:500px; height:100vh; background:#ece5dd; display:flex; flex-direction:column; }
    #header { background:#075e54; color:white; padding:15px; text-align:center; font-size:18px; }
    #messages { flex:1; padding:10px; overflow-y:auto; }
    .msg { max-width:80%; margin:8px; padding:10px 14px; border-radius:10px; line-height:1.4; word-wrap:break-word; }
    .user { background:#d9fdd3; align-self:flex-end; margin-left:auto; border-bottom-right-radius:0; }
    .bot { background:white; align-self:flex-start; border-bottom-left-radius:0; }
    #input-area { display:flex; background:#f0f0f0; padding:10px; }
    #input { flex:1; padding:12px; border:none; border-radius:25px; font-size:16px; }
    #send { background:#075e54; color:white; border:none; width:50px; height:50px; border-radius:50%; margin-left:8px; font-size:20px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="header">Alejandro - Green Power Tech Store</div>
    <div id="messages">
      <div class="bot msg">¡Buen día! Aquí Alejandro de Green Power Tech Store<br>¿En qué te ayudo con tu independencia energética?</div>
    </div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Escribe aquí..." autocomplete="off">
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const msgs = document.getElementById("messages");
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const sessionId = Date.now() + Math.random();

    const add = (text, type) => {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerHTML = text.replace(/\n/g, "<br>");
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    };

    const enviar = async () => {
      const txt = input.value.trim();
      if (!txt) return;
      add(txt, "user");
      input.value = "";
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: txt, sessionId })
      });
      const data = await res.json();
      add(data.reply, "bot");
    };

    send.onclick = enviar;
    input.addEventListener("keypress", e => e.key === "Enter" && enviar());
  </script>
</body>
</html>
