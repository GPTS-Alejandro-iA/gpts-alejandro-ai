<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alejandro iA WebChat</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      width: 100%;
      max-width: 450px;
      height: 80vh;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      margin: 8px 0;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      color: #1a73e8;
      font-weight: 500;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 12px;
      background-color: #fafafa;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #155fc0;
    }

    #status {
      font-size: 13px;
      color: #666;
      text-align: center;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat">
      <div class="message bot"><b>Alejandro iA:</b> ¬°Hola! üëã Soy Alejandro iA, tu asistente de energ√≠a solar Comfort. ¬øEn qu√© puedo ayudarte hoy?</div>
    </div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const status = document.getElementById("status");
    let userId = localStorage.getItem("userId");

    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("userId", userId);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Mostrar mensaje del usuario
      appendMessage("user", message);
      input.value = "";

      try {
        status.textContent = "Alejandro iA est√° escribiendo...";

        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, userId }),
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        appendMessage("bot", data.reply);
      } catch (error) {
        appendMessage("bot", "‚ö†Ô∏è Lo siento, hubo un error al responder. Intenta nuevamente.");
        console.error(error);
      } finally {
        status.textContent = "";
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = `<b>${sender === "user" ? "T√∫" : "Alejandro iA"}:</b> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
